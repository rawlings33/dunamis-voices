<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Player - Dunamis Voices</title>
<link rel="stylesheet" href="style.css"></head><body>
<header class="top-nav">
  <img src="logo.svg" class="logo" alt="Dunamis Voices">
  <div class="top-icons">
    <img src="search.svg" alt="Search">
    <img src="bell.svg" alt="Notifications">
  </div>
</header>

<main class="player">
  <div class="cover-art" aria-hidden="true">Album Art</div>
  <h2 style="margin-top:12px">Great God</h2>
  <div class="muted">Sinach</div>

  <div class="controls">
    <button class="control-btn" id="rewind"><img src="rewind.svg" alt="Rewind"></button>
    <button class="control-btn" id="playBtn"><img src="play-circle.svg" alt="Play/Pause"></button>
    <button class="control-btn" id="forward"><img src="forward.svg" alt="Forward"></button>
  </div>

  <div class="progress" style="margin-top:18px">
    <div class="bar"><div class="fill" style="width:20%"></div></div>
  </div>
</main>

<nav class="bottom-nav" aria-label="Main navigation">
  <a href="index.html"><img src="home.svg" alt="Home"></a>
  <a href="library.html"><img src="library.svg" alt="Library"></a>
  <a href="player.html"><img src="player.svg" alt="Player"></a>
  <a href="subscription.html"><img src="subscription.svg" alt="Subscription"></a>
</nav>

<script src="script.js"></script>
</body>
</html>
